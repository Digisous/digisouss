<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درج النقـــود الأتومــاتيكـي</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Bahij-Black';
            src: url('fonts/Bahij_TheSansArabic-Black.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bahij-Bold';
            src: url('fonts/Bahij_TheSansArabic-Bold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bahij-ExtraBold';
            src: url('fonts/Bahij_TheSansArabic-ExtraBold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bahij-ExtraLight';
            src: url('fonts/Bahij_TheSansArabic-ExtraLight.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bahij-Light';
            src: url('fonts/Bahij_TheSansArabic-Light.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bahij-Plain';
            src: url('fonts/Bahij_TheSansArabic-Plain.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bahij-SemiBold';
            src: url('fonts/Bahij_TheSansArabic-SemiBold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bahij-SemiLight';
            src: url('fonts/Bahij_TheSansArabic-SemiLight.ttf') format('truetype');
        }
        body {
            font-family: 'Bahij-Plain', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #FF8C00; /* لون جذاب */
            color: white;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-family: 'Bahij-Bold', sans-serif;
            color: white;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .stars {
            color: #FF4500; /* لون جديد للنجوم */
            font-size: 1.5rem;
        }
        .description {
            margin-top: 10px;
            font-size: 1.2rem;
            font-family: 'Bahij-SemiBold', sans-serif;
            color: #333;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        .additional-description {
            margin-top: 20px;
            font-size: 1.2rem;
            font-family: 'Bahij-SemiBold', sans-serif;
            color: #333;
        }
        .highlighted-text {
            background-color: #FF8C00; /* لون الشريط */
            color: white;
            display: block;
            width: 100vw; /* عرض كامل للصفحة */
            margin-left: calc(-50vw + 50%); /* توسيط الشريط */
            padding: 15px 0; /* تعديل الهوامش */
            font-family: 'Bahij-Bold', sans-serif;
            font-size: 1.5rem; /* تكبير حجم الخط */
        }
        .sub-text {
            font-family: 'Bahij-SemiBold', sans-serif;
            color: #333;
            font-size: 1.3rem; /* تكبير حجم الخط للنص الفرعي */
        }
    </style>
    <!-- تضمين أيقونات Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mx-auto" href="#">درج النقـــود الأتومــاتيكـي</a>
    </nav>

    <div class="content">
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <div class="description">
            <p>الحل المثالي باش تنظم فلوسك وترتاح في التعامل مع الزبناء ديالك</p>
        </div>
        <img src="images/image_1.png" alt="صورة المنتج" class="product-image">
        <div class="additional-description">
            <span class="highlighted-text">تصميم معدني عالي الجودة <br>شديد التحمل</span>
            <p class="sub-text">مقاسات مثالية</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
