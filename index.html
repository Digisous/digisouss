<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة طلب المنتج WD-0408</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #333;
        }
        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .product-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product-details {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }
        .product-details h2 {
            font-size: 2em;
            color: #444;
            margin-bottom: 10px;
        }
        .product-details p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }
        .product-details ul {
            list-style: none;
            padding: 0;
        }
        .product-details ul li {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        .product-image {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .order-form {
            margin-top: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-form h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .order-form input, .order-form button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .order-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .order-form button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .product-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>احصل على منتج WD-0408 الآن!</h1>
            <img src="https://wdlinkma.com/wp-content/uploads/2022/05/WhatsApp-Image-2022-05-09-at-9.38.38-PM.jpeg" alt="WD-0408">
        </div>
        <div class="product-info">
            <div class="product-details">
                <h2>مميزات المنتج</h2>
                <p>WD-0408 هو منتج عالي الجودة متعدد الاستخدامات. مناسب للاستخدام اليومي ويوفر أداءً متميزاً بفضل تصميمه المتطور.</p>
                <h3>المواصفات:</h3>
                <ul>
                    <li>التصميم: أنيق وعصري</li>
                    <li>الأداء: عالي الكفاءة</li>
                    <li>الاستخدام: متعدد</li>
                    <li>الجودة: مضمونة</li>
                </ul>
            </div>
            <div class="product-image">
                <img src="https://wdlinkma.com/wp-content/uploads/2022/05/WhatsApp-Image-2022-05-09-at-9.38.39-PM.jpeg" alt="WD-0408">
            </div>
        </div>
        <div class="order-form">
            <h2>اطلب المنتج الآن</h2>
            <form id="orderForm">
                <input type="text" id="name" placeholder="الاسم" required>
                <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                <input type="text" id="address" placeholder="العنوان" required>
                <button type="submit">إرسال</button>
            </form>
        </div>
    </div>
</body>
</html>
